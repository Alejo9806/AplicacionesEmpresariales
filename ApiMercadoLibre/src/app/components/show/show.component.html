  <div class="container border-dark ">
      <div class="row">
          <div class="col-lg-7 col-md-7 mt-5 border border-dark">
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100 image" src="{{imagenes[0].url}}" alt="First slide">
                    </div>
                    <div class="carousel-item " *ngFor="let imagen of imagenes; let i = index">
                      <img class="d-block w-100 image" src="{{imagenes[i].url}}" alt="slides {{i}}">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark " aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
  
                
          </div>
          <div class="col-lg-5 col-md-5 mt-5 pl-5 border border-dark">
              <p class="text-left title ml-2"><strong>{{producto.title}}</strong></p>
              <p class="text-left price_ text-muted text-bg ml-2">${{producto.original_price}}"</p>
              <p class="text-left price text-muted ml-2">${{producto.price}} </p>  
              <p class="text-left title ml-2"><strong>Datos del vendededor</strong></p> 
              <h6 class="ml-2">Ubicacion</h6> 
              <p class="ml-2" >{{seller.address.city}}, {{seller.address.state}} </p>  
              <h6 class="ml-2">Garantia</h6> 
              <p class="ml-2">{{producto.warranty}} </p>    
          </div>
      </div>
  </div>
